<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Learn AJAX</h1>
    <div id="output"></div>
    <form action="" id="myForm">
        <input type="text" name="first" id="" value="Laurence"><br>
        <input type="text" name="last" id="" value="Svekis"><br>
        <input type="text" name="company" id="" value="discoveryvip"><br>
        <input type="submit" value="Send my Data">
    </form>
    
    <script>
        var myForm = document.getElementById('myForm');
        myForm.addEventListener('submit', function(e) {
            e.preventDefault();
            /*
            var data = JSON.stringify(formData(myForm));
            // console.log(data);
            loadJSON(data);
            */
            loadJSON(formData(myForm));
        });

        function formData(form) {
            var el = document.querySelectorAll('input[type="text"]');
            /*
            var myData = {};
            for (var x = 0; x < el.length; x++) {
                var name = el[x].name;
                var value = el[x].value;
                myData[name] = value;
            }

            return myData;
            */
            
            var myData = '';
            for (var x = 0; x < el.length; x++) {
                var name = el[x].name;
                var value = el[x].value;
                myData += name + '=' + value + '&';
            }
            
            return myData.slice(0, -1);
        }

        function loadJSON(data) {
            const url = 'http://s179017901.onlinehome.us/discoveryvip/';
            // foo=bar&lorem=ipsum
            console.log(data);
            const myData = data;

            fetch(url, {
                method: 'post',
                headers: {
                    'Content-type': 'application/x-www-form-urlencoded; charset = UTF-8'
                },
                body: myData
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(dataa) {
                console.log(dataa);
            })
            .catch(error => console.log(error));
        }
    </script>
</body>
